<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/template.xhtml">
    <ui:define name="title">Staff Management</ui:define>

    <ui:define name="content">
        <h:form id="staffForm">
            <p:growl id="messages" showDetail="true" autoUpdate="true"/>

            <p:toolbar>
                <p:toolbarGroup name="left">
                    <p:commandButton value="Add New" icon="pi pi-plus"
                                     process="@this"
                                     styleClass="!bg-green-600 !border-green-600"
                                     action="#{staffBean.initNewStaff}"
                                     update=":staffForm:staffDialog"
                                     oncomplete="PF('staffDialog').show()"
                                     rendered="#{authBean.staff.role.name == 'ADMIN' ||  authBean.staff.role.name == 'IT SUPPORT'}"/>

                    <span style="display:inline-block; width:0.75rem;"/>

                </p:toolbarGroup>

                <p:toolbarGroup name="center">
                    <div class="text-2xl font-bold text-green-700/20 hover:text-green-700 " style="letter-spacing: 3rem">
                        STAFF
                    </div>
                </p:toolbarGroup>

                <p:toolbarGroup name="right">
                    <p:commandButton value="View Deleted" icon="pi pi-history"
                                     process="@this"
                                     action="#{staffBean.loadDeletedStaff}"
                                     styleClass="!bg-green-600 !border-green-600"
                                     update=":staffForm:deletedStaffDialog"
                                     oncomplete="PF('deletedStaffDialog').show()"
                                     rendered="#{authBean.staff.role.name == 'ADMIN' ||  authBean.staff.role.name == 'IT SUPPORT'}"/>
                </p:toolbarGroup>
            </p:toolbar>

            <!-- Search Bar -->
            <div class="mb-2 pt-2 flex items-center gap-2">
                <p:inputText id="searchInput" value="#{staffBean.searchTerm}" placeholder="Search by name or department..." styleClass="w-64"/>
                <p:commandButton value="Search" icon="pi pi-search" action="#{staffBean.searchStaff}"
                                 process="searchInput @this"
                                 update="staffForm:staffTable" styleClass="!bg-green-600 !border-green-600"/>
            </div>

            <p:dataTable id="staffTable" var="staff" value="#{staffBean.filteredStaffList}"
                         paginator="true" rows="10" selection="#{staffBean.selectedStaffList}"
                         rowKey="#{staff.id}" emptyMessage="No staff members found" paginatorPosition="bottom" rowsPerPageTemplate="5,10,15,50,100">

                <p:column selectionMode="multiple" style="width:3%" rendered="#{authBean.staff.role.name == 'ADMIN'}"/>

                <p:column headerText="ID" sortBy="#{staff.id}">
                    <h:outputText value="#{staff.id}"/>
                </p:column>

                <p:column headerText="Name" sortBy="#{staff.lastName}">
                    <h:outputText value="#{staff.firstName} #{staff.lastName}"/>
                </p:column>

                <p:column headerText="Role" sortBy="#{staff.role.name}">
                    <h:outputText value="#{staff.role.name}"/>
                </p:column>

                <p:column headerText="Department" sortBy="#{staff.department}">
                    <h:outputText value="#{staff.department}"/>
                </p:column>

                <p:column headerText="Email" sortBy="#{staff.email}">
                    <h:outputText value="#{staff.email}"/>
                </p:column>

                <p:column headerText="Actions" style="width:10%" rendered="#{authBean.staff.role.name == 'ADMIN' || authBean.staff.role.name == 'IT SUPPORT'}">
                    <div style="display: flex; gap: 0.5rem; align-items: center;">

                    <p:commandButton icon="pi pi-pencil" title="Edit"
                                     process="@this"
                                     styleClass="!bg-gray-300 hover:!bg-gray-400 !border-gray-300 !text-black !font-medium"
                                     action="#{staffBean.editStaff(staff)}"
                                     update=":staffForm:staffDialog"
                                     oncomplete="PF('staffDialog').show()"/>

                    <p:commandButton icon="pi pi-trash" title="Delete"
                                     action="#{staffBean.deleteStaff(staff)}"
                                     update=":staffForm:messages,:staffForm:staffTable"
                                     process="@this" immediate="true"
                                     styleClass="!bg-red-500 border !border-red-700 p-0 m-0 text-xs min-w-[28px] min-h-[28px]">
                        <p:confirm header="Confirmation" message="Are you sure you want to delete this staff member?" icon="pi pi-exclamation-circle"/>
                    </p:commandButton>
                    </div>
                </p:column>
            </p:dataTable>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="bg-white rounded-lg shadow-lg">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes !bg-red-500 hover:!bg-red-600 !border-red-500 text-white font-semibold py-2 px-4 rounded shadow"/>
                <p:commandButton value="Cancel" type="button" styleClass="ui-confirmdialog-no !bg-gray-500 !border-gray-500 hover:!bg-gray-300 text-white hover:!text-black font-semibold py-2 px-4 rounded shadow"/>
            </p:confirmDialog>

            <!-- Add/Edit Staff Dialog -->
            <p:dialog id="staffDialog" header="Staff Details" widgetVar="staffDialog" modal="true" resizable="false">
                <h:panelGroup id="staffDialogContent" layout="block">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="firstName" value="First Name:"/>
                    <p:inputText id="firstName" value="#{staffBean.selectedStaff.firstName}" required="true"/>

                    <h:outputLabel for="lastName" value="Last Name:"/>
                    <p:inputText id="lastName" value="#{staffBean.selectedStaff.lastName}" required="true"/>

                    <h:outputLabel for="email" value="Email:"/>
                    <p:inputText id="email" value="#{staffBean.selectedStaff.email}" required="true" validatorMessage="Enter a valid email address format"
                                 placeholder="Enter email...">
                        <f:validateRegex pattern="^.+@.+\.com$"/>
                        <f:ajax event="blur" render=":staffForm:messages"/>
                    </p:inputText>

                    <h:outputLabel for="phone" value="Phone:"/>
                    <p:inputText id="phone" value="#{staffBean.selectedStaff.contactNumber}" required="true" maxlength="10"
                                 pattern="\d{10}" title="Phone number must be exactly 10 digits." validatorMessage="Phone number must be exactly 10 digits.">
                        <f:validateRegex pattern="\d{10}" />
                        <f:ajax event="blur" render=":staffForm:messages"/>
                    </p:inputText>

                    <h:outputLabel for="role" value="Role:"/>
                    <p:selectOneMenu id="role" value="#{staffBean.selectedStaff.role}" required="true" converter="roleConverter">
                        <f:selectItems value="#{staffBean.availableRoles}" var="role"
                                       itemLabel="#{role.name}" itemValue="#{role}"/>
                    </p:selectOneMenu>

                    <h:outputLabel for="department" value="Department:"/>
                    <p:inputText id="department" value="#{staffBean.selectedStaff.department}" required="true"/>

                    <h:outputLabel for="hireDate" value="Hire Date:"/>
                    <p:calendar id="hireDate" value="#{staffBean.selectedStaff.hireDate}" pattern="yyyy-MM-dd" required="true" navigator="true" yearRange="c-100:c" maxdate="#{now}" validatorMessage="Enter a valid hire date">
                        <f:ajax event="blur" render=":staffForm:messages"/>
                    </p:calendar>

                    <h:outputLabel for="password" value="Password:" rendered="#{staffBean.newStaff}"/>
                    <p:password id="password" value="#{staffBean.password}" rendered="#{staffBean.newStaff}" required="true" toggleMask="true" feedback="true"/>
                </h:panelGrid>
                </h:panelGroup>


                <f:facet name="footer">
                    <p:commandButton value="Save" action="#{staffBean.saveStaff}"
                                     process="staffDialogContent @this"
                                     update=":staffForm:messages,:staffForm:staffTable"
                                     oncomplete="if(!args.validationFailed) PF('staffDialog').hide()"/>
                    <p:commandButton value="Cancel" onclick="PF('staffDialog').hide()" type="button"/>
                </f:facet>
            </p:dialog>

            <!-- Deleted Staff Dialog -->
            <p:dialog id="deletedStaffDialog" header="Deleted Staff" widgetVar="deletedStaffDialog" modal="true" resizable="false">
                <p:dataTable var="staff" value="#{staffBean.deletedStaff}" paginator="true" rows="10">
                    <p:column headerText="ID">
                        <h:outputText value="#{staff.id}"/>
                    </p:column>

                    <p:column headerText="Name">
                        <h:outputText value="#{staff.firstName} #{staff.lastName}"/>
                    </p:column>

                    <p:column headerText="Role">
                        <h:outputText value="#{staff.role.name}"/>
                    </p:column>

                </p:dataTable>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
</html>
