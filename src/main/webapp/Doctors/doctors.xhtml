<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/template.xhtml">
    <ui:define name="title">Doctor Management</ui:define>

    <ui:define name="content">
        <h:form id="doctorForm">
            <p:growl id="messages" showDetail="true" autoUpdate="true"/>

            <p:toolbar>
                <p:toolbarGroup name="left">
                    <p:commandButton value="Add New" icon="pi pi-plus"
                                     action="#{doctorBean.initNewDoctor}"
                                     process="@this"
                                     update=":doctorForm:doctorDialog"
                                     oncomplete="PF('doctorDialog').show()"
                                     styleClass="!bg-green-600 !border-green-600 text-white font-semibold  rounded
                                         shadow mr-2 text-xs"
                                     rendered="#{authBean.hasPermission('DOCTOR_CREATE')}"/>

                    <span style="display:inline-block; width:0.75rem;"/>

                </p:toolbarGroup>

                <p:toolbarGroup name="center">
                    <div class="text-2xl font-bold text-green-700/20  " style="letter-spacing: 3rem">
                        DOCTORS
                    </div>
                </p:toolbarGroup>

                <p:toolbarGroup name="right">
                    <p:commandButton value="View Deleted" icon="pi pi-history"
                                     action="#{doctorBean.loadDeletedDoctors}"
                                     styleClass="!bg-green-600 !border-green-600"
                                     update=":doctorForm:deletedDoctorsDialog"
                                     oncomplete="PF('deletedDoctorsDialog').show()"
                                     rendered="#{authBean.staff.role.name == 'ADMIN' || authBean.staff.role.name == 'IT SUPPORT'}"/>
                </p:toolbarGroup>
            </p:toolbar>

            <!-- Search Bar -->
            <div class="mb-4 pt-2 flex items-center gap-2">
                <p:inputText id="searchInput"  value="#{doctorBean.searchTerm}" placeholder="Search by name or specialization....."
                             styleClass="w-64"/>
                <p:commandButton value="Search" icon="pi pi-search" process="searchInput @this"
                                 action="#{doctorBean.searchDoctors}"
                                 styleClass="!bg-green-600 !border-green-600"
                                 update="doctorForm:doctorTable"/>
            </div>

            <p:dataTable id="doctorTable" var="doctor"
                         value="#{doctorBean.filteredDoctors}"
                         paginator="true" rows="10" selection="#{doctorBean.selectedDoctors}"
                         rowKey="#{doctorBean.selectedDoctor.id}" emptyMessage="No doctors found" paginatorPosition="bottom" rowsPerPageTemplate="5,10,15,50,100">

                <p:column selectionMode="multiple" style="width:3%" rendered="#{authBean.staff.role.name == 'ADMIN'}"/>

                <p:column headerText="ID" sortBy="#{doctor.id}">
                    <h:outputText value="#{doctor.id}"/>
                </p:column>

                <p:column headerText="Name" sortBy="#{doctor.lastName}">
                    <h:outputText value="Dr. #{doctor.firstName} #{doctor.lastName}"/>
                </p:column>

                <p:column headerText="Specialization" sortBy="#{doctor.specialization}">
                    <h:outputText value="#{doctor.specialization}"/>
                </p:column>

                <p:column headerText="Email" sortBy="#{doctor.email}">
                    <h:outputText value="#{doctor.email}"/>
                </p:column>

                <p:column headerText="Phone" sortBy="#{doctor.contactNumber}">
                    <h:outputText value="#{doctor.contactNumber}"/>
                </p:column>

                <p:column headerText="Actions" style="width:10%" rendered="#{authBean.hasPermission('DOCTOR_EDIT')}">
                    <div style="display: flex; gap: 0.5rem; align-items: center;">

                    <p:commandButton icon="pi pi-pencil" title="Edit"
                                     action="#{doctorBean.editDoctor(doctor)}"
                                     update=":doctorForm:doctorDialog"
                                     process="@this"
                                     styleClass="!bg-gray-300 hover:!bg-gray-400 !border-gray-300 !text-black !font-medium"
                                     oncomplete="PF('doctorDialog').show()"
                                    />

                    <p:commandButton icon="pi pi-trash" title="Delete"
                                     action="#{doctorBean.deleteDoctor(doctor)}"
                                     update=":doctorForm:messages,:doctorForm:doctorTable"
                                     styleClass="!bg-red-500 border !border-red-700 p-0 m-0 text-xs min-w-[28px] min-h-[28px]">
                        <p:confirm header="Confirmation" message="Are you sure you want to delete this doctor?" icon="pi pi-exclamation-circle"/>
                    </p:commandButton>
                    </div>
                </p:column>
            </p:dataTable>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="bg-white rounded-lg shadow-lg">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes !bg-green-500 hover:!bg-green-600 text-white font-semibold py-2 px-4 rounded shadow"/>
                <p:commandButton value="Cancel" type="button" styleClass="ui-confirmdialog-no !bg-gray-500 hover:!bg-red-300 text-white font-semibold py-2 px-4 rounded shadow"/>
            </p:confirmDialog>

            <!-- Add/Edit Doctor Dialog -->
            <p:dialog id="doctorDialog"  header="Doctor Details" widgetVar="doctorDialog" modal="true" resizable="false"
                      onHide="jsfajaxResetDoctorForm()">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="firstName" value="First Name:"/>
                    <p:inputText id="firstName" value="#{doctorBean.selectedDoctor.firstName}" required="true"/>

                    <h:outputLabel for="lastName" value="Last Name:"/>
                    <p:inputText id="lastName" value="#{doctorBean.selectedDoctor.lastName}" required="true"/>

                    <h:outputLabel for="specialization" value="Specialization:"/>
                    <p:selectOneMenu id="specialization" value="#{doctorBean.selectedDoctor.specialization}" required="true">
                        <f:selectItems value="#{doctorBean.availableSpecializations}" var="spec" itemLabel="#{spec}" itemValue="#{spec}"/>
                    </p:selectOneMenu>

                    <h:outputLabel for="email" value="Email:"/>
                    <p:inputText id="email" value="#{doctorBean.selectedDoctor.email}" required="true" validatorMessage="Enter a valid email address format">
                    <f:validateRegex pattern="^.+@.+\.com$" />
                        <f:ajax event="blur" render=":doctorForm:messages"/>
                    </p:inputText>

                    <h:outputLabel for="phone" value="Phone:"/>
                    <p:inputText id="phone" value="#{doctorBean.selectedDoctor.contactNumber}" required="true" validatorMessage="Phone number must be exactly 10 digits.">
                        <f:validateRegex pattern="^[0-9]{10}$"/>
                        <f:ajax event="blur" render=":doctorForm:messages"/>
                    </p:inputText>

                    <h:outputLabel for="password" value="Password:"/>
                    <p:password id="password" value="#{doctorBean.password}" required="#{doctorBean.newDoctor}" feedback="true" toggleMask="true"/>
                </h:panelGrid>

                <f:facet name="footer">
                    <p:commandButton value="Save" action="#{doctorBean.saveDoctor}"
                                     update=":doctorForm:messages,:doctorForm:doctorTable,:doctorForm:doctorDialog"
                                     styleClass="!bg-green-600 !border-green-600 !font-medium hover:!bg-green-500"
                                     oncomplete="if(!args.validationFailed) PF('doctorDialog').hide()"
                                     rendered="#{authBean.staff.role.name == 'ADMIN' || authBean.staff.role.name == 'IT SUPPORT'}"/>
                    <p:commandButton value="Cancel" onclick="PF('doctorDialog').hide()"
                                     styleClass="!bg-green-200 !border-green-200  !font-medium !text-black hover:!bg-green-300"
                                     type="button"/>
                </f:facet>
            </p:dialog>

            <!-- Deleted Doctors Dialog -->
            <p:dialog id="deletedDoctorsDialog"  header="Deleted Doctors" widgetVar="deletedDoctorsDialog" modal="true" resizable="false">
                <p:dataTable var="doctor" value="#{doctorBean.deletedDoctors}" paginator="true" rows="10">
                    <p:column headerText="ID">
                        <h:outputText value="#{doctor.id}"/>
                    </p:column>

                    <p:column headerText="Name">
                        <h:outputText value="Dr. #{doctor.firstName} #{doctor.lastName}"/>
                    </p:column>

                    <p:column headerText="Specialization">
                        <h:outputText value="#{doctor.specialization}"/>
                    </p:column>
                    <p:column headerText="Email">
                        <h:outputText value="#{doctor.email}"/>
                    </p:column>
                    <p:column headerText="Phone">
                        <h:outputText value="#{doctor.contactNumber}"/>
                    </p:column>

                </p:dataTable>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
</html>
