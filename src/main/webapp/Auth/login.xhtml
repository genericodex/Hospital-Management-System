<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="primefaces"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Hospital Management System - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/primeicons/primeicons.css" />

</h:head>

<h:body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-400 to-blue-700">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-10 flex flex-col items-center">
        <div class="flex flex-col items-center mb-8">
            <span class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-blue-100 mb-2">
                <i class="pi pi-hospital text-blue-600 text-3xl"/>
            </span>
            <h2 class="text-3xl font-extrabold text-blue-700 mb-2 tracking-tight">Hospital Management System</h2>
            <p class="text-gray-500 text-sm">Sign in to your account</p>
        </div>
        <h:form id="loginForm" styleClass="w-full">
            <p:messages id="messages"
                showDetail="true"
                autoUpdate="true"
                rendered="#{not empty facesContext.messageList}"
                styleClass="mb-4 text-red-600 font-medium"
                pt:class="w-full bg-red-100 rounded-2xl text-red-500 font-normal py-4 px-6 mb-4 shadow-sm border-0"/>
            <div class="space-y-6">
                <div>
                    <label for="role" class="block text-gray-700 font-medium mb-1">Role</label>
                    <p:selectOneMenu id="role" value="#{loginRoleBean.role}"
                                     pt='{
                                         "root": {"class": "w-full flex rounded-lg shadow-sm mt-1 border border-gray-300 focus-within:ring-2 focus-within:ring-blue-400"},
                                         "label": {"class": "w-full px-4 py-2 !text-gray-800 font-normal border-0 bg-transparent focus:!outline-none"},
                                         "trigger": {"class": "flex items-center justify-center px-3 bg-gray-50 rounded-r-lg border-l border-gray-300"},
                                         "panel": {"class": "bg-white border border-gray-300 rounded-lg shadow-lg mt-1"},
                                         "item": {"class": "px-4 py-2 hover:bg-blue-50 cursor-pointer"}
                                     }'>
                        <f:selectItem itemLabel="Staff" itemValue="staff" />
                        <f:selectItem itemLabel="Doctor" itemValue="doctor"/>
                    </p:selectOneMenu>
                </div>
                <div>
                    <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
                    <p:inputText id="email" value="#{loginRoleBean.email}" required="true" styleClass="w-full px-4 py-2 border
                    border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                        <f:validateRegex pattern="^.+@.+\.com$"/>
                    </p:inputText>
                </div>
                <div>
                    <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
                    <div class="relative">
                        <p:password id="password" value="#{loginRoleBean.password}" required="true" feedback="false" pt:id="passwordField"
                            styleClass="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 pr-12"/>
                        <span class="absolute right-3 top-3 cursor-pointer" onclick="hideshow()">
                        <i id="eyeIcon" class="pi pi-eye text-gray-500"/>
                        </span>
                    </div>
                    <script>
                        const hideshow = () => {
                            const field = document.getElementById('passwordField');
                            const icon = document.getElementById('eyeIcon');
                            if (field.type === 'password') {
                                field.type = 'text';
                                icon.className = 'pi pi-eye-slash text-red-500';
                            } else {
                                field.type = 'password';
                                icon.className = 'pi pi-eye text-gray-500';
                            }
                        }
                    </script>
                </div>
                <div>
                    <p:commandButton value="Login" action="#{loginRoleBean.login}" update="messages"
                                     ajax="false"
                                     styleClass="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg
                                     shadow-lg transition duration-200"/>

                </div>
            </div>
        </h:form>
        <div class="mt-8 text-center text-gray-400 text-xs">
            &#169; 2025 Hospital Management System. All rights reserved.
        </div>
    </div>
</h:body>
</html>
