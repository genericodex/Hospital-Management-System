<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="primefaces"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Hospital Management System - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/primeicons/primeicons.css" />

</h:head>

<h:body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-400 to-green-700">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-10 flex flex-col items-center">
        <div class="flex flex-col items-center mb-8">
            <span class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-green-100 mb-2">
                <i class="pi pi-hospital text-green-600 text-3xl"/>
            </span>
            <h2 class="text-3xl font-extrabold text-green-700 mb-2 tracking-tight">Hospital Management System</h2>
            <p class="text-gray-500 text-sm">Sign in to your account</p>
        </div>
        <h:form id="loginForm" styleClass="w-full">
            <p:messages id="messages"
                showDetail="true"
                autoUpdate="true"
                rendered="#{not empty facesContext.messageList}"
                styleClass="mb-4 text-red-600 font-medium"
                />
            <div class="space-y-6">
                <div>
                    <label for="role" class="block text-gray-700 font-medium mb-1">Role</label>
                    <p:selectOneMenu id="role" value="#{loginRoleBean.role}"
                                     styleClass="focus:!outline-none focus:ring-2 focus:!ring-green-400"
                                     appendTo="@(this)">
                        <f:selectItem itemLabel="Staff" itemValue="staff" />
                        <f:selectItem itemLabel="Doctor" itemValue="doctor"/>
                    </p:selectOneMenu>
                </div>
                <div>
                    <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
                    <p:inputText id="email" value="#{loginRoleBean.email}" required="true" styleClass="w-full px-4 py-2 border
                    border-gray-300 rounded-lg focus:!outline-none focus:ring-2 focus:!ring-green-400" validatorMessage="Please enter a valid email address (e.g.,user@example.com)">
                        <f:validateRegex pattern="^.+@.+\.com$"/>
                    </p:inputText>
                </div>
                <div>
                    <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
                    <div class="relative">
                        <p:password id="password" value="#{loginRoleBean.password}" required="true" feedback="false" pt:id="passwordField" validatorMessage="Please enter a valid password"
                            styleClass="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:!ring-green-400 pr-12"/>
                        <span class="absolute right-3 top-3 cursor-pointer" onclick="hideshow()">
                        <i id="eyeIcon" class="pi pi-eye text-gray-500"/>
                        </span>
                    </div>
                    <script>const hideshow = () => {
                            const field = document.getElementById('passwordField');
                            const icon = document.getElementById('eyeIcon');
                            if (field.type === 'password') {
                                field.type = 'text';
                                icon.className = 'pi pi-eye-slash text-red-500';
                            } else {
                                field.type = 'password';
                                icon.className = 'pi pi-eye text-gray-500';
                            }
                        }</script>
                </div>
                <div>
                    <!--It will trigger a traditional,
                        full-page form submission.
                        The browser will not send a background request;
                        it will send the entire form and wait for a completely new page.-->
                    <p:commandButton value="Login"
                                     action="#{loginRoleBean.login}"
                                     update="@form"
                                     ajax="false"
                                     styleClass="w-full !bg-green-600 hover:!bg-green-700 !border-green-600 text-white font-semibold py-3 rounded-lg
                                     shadow-lg transition duration-200"/>

                </div>
            </div>
        </h:form>
        <div class="mt-8 text-center text-gray-400 text-xs">
            &#169; 2025 Hospital Management System. All rights reserved.
        </div>
    </div>
</h:body>
</html>
