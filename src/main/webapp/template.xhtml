<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="primefaces"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title><ui:insert name="title">Hospital Management System</ui:insert></title>
    <!-- Tailwind CSS CDN (correct link) -->
    <script src="https://cdn.tailwindcss.com"/>
    <!-- PrimeIcons CDN -->
    <link rel="stylesheet" href="https://unpkg.com/primeicons/primeicons.css" />
    <!-- PrimeFaces Theme CSS (required for toggleMask eye icon) -->
    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('hidden');
      }
    </script>
    <h:outputStylesheet library="css" name="sidebar-custom.css"/>
</h:head>

<h:body class="bg-gray-100 min-h-screen">
    <div class="flex flex-col min-h-screen">
        <!-- Top Bar -->
        <div class="bg-gradient-to-r from-blue-700 via-blue-600 to-blue-500 text-white px-6 py-4 flex items-center
        justify-between shadow-lg rounded-br-lg">
            <div class="flex items-center">
                <button type="button" class="mr-4 md:hidden focus:outline-none" onclick="toggleSidebar()">
                    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
                <span class="text-2xl font-extrabold tracking-wide drop-shadow">Hospital Management System</span>
            </div>
            <div class="flex items-center gap-4">

            </div>
        </div>
        <div class="flex flex-1">
            <!-- Sidebar -->
            <div id="sidebar" class="bg-white/90 backdrop-blur w-64 p-6 border-r border-blue-100 fixed md:static h-full
            md:h-auto z-20 transition-all duration-300 md:block hidden rounded-tr-3xl shadow-xl flex flex-col justify-between">
                <!-- User Profile Section -->
                <div class="mb-8 flex flex-col items-center gap-2">
                    <span class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-blue-200">
                        <i class="pi pi-user text-blue-700 text-3xl"/>
                    </span>
                    <span class="font-semibold text-blue-700 text-lg">Welcome</span>
                </div>
                <!-- Staff Sidebar -->
                <ui:fragment rendered="#{not empty authBean.loggedInUser}">
                    <h:form class="flex-1 flex flex-col justify-between">
                        <nav class="flex flex-col gap-2">
                            <h:link outcome="dashboard" styleClass="sidebar-link rounded hover:bg-blue-100 py-2 px-1
                            hover:transition-transform hover:duration-600 focus:outline-none">
                                <i class="pi pi-home sidebar-icon text-blue-600"/>
                                <span>Dashboard</span>
                            </h:link>
                            <div class="border-t border-blue-100 my-2"></div>
                            <!-- Patients Dropdown -->
                            <div class="relative">
                                <button type="button" class="flex items-center justify-between w-full px-4 py-2 font-semibold
                                text-gray-600 rounded hover:bg-blue-100 focus:outline-none"
                                        onclick="this.nextElementSibling.classList.toggle('hidden')">
                                    <span class="flex items-center gap-2">
                                        <i class="pi pi-users text-blue-600"/>
                                        Patients
                                    </span>
                                    <svg class="w-4 h-4 ml-2 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                                    </svg>
                                </button>
                                <div class="ml-4 mt-1 flex flex-col gap-1 hidden">
                                    <h:link outcome="patients" styleClass="block px-4 py-2 rounded font-medium flex items-center
                                    gap-2 transition-all duration-200  hover:bg-blue-50
                                    hover:text-blue-700">
                                        <i class="pi pi-list text-blue-400"/>
                                        <span class="hover:underline hover:underline-offset-4">Manage Patients</span>
                                    </h:link>
                                </div>
                            </div>
                            <!-- Doctors Dropdown -->
                            <div class="relative">
                                <button type="button" class="flex items-center justify-between w-full px-4 py-2 font-semibold
                                text-gray-600 rounded hover:bg-blue-100 focus:outline-none"
                                        onclick="this.nextElementSibling.classList.toggle('hidden')">
                                    <span class="flex items-center gap-2">
                                        <i class="pi pi-user text-green-600"/>
                                        Doctors
                                    </span>
                                    <svg class="w-4 h-4 ml-2 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                                    </svg>
                                </button>
                                <div class="ml-4 mt-1 flex flex-col gap-1 hidden">
                                    <h:link outcome="doctors" styleClass="block px-4 py-2 rounded font-medium flex items-center
                                    gap-2 transition-all duration-200  hover:bg-green-50
                                    hover:text-green-700">
                                        <i class="pi pi-list text-green-400"/>
                                        <span class="hover:underline hover:underline-offset-4">Manage Doctors</span>
                                    </h:link>
                                </div>
                            </div>
                            <!-- Appointments Dropdown -->
                            <div class="relative">
                                <button type="button" class="flex items-center justify-between w-full px-4 py-2 font-semibold
                                text-gray-600 rounded hover:bg-blue-100 focus:outline-none"
                                        onclick="this.nextElementSibling.classList.toggle('hidden')">
                                    <span class="flex items-center gap-2">
                                        <i class="pi pi-calendar text-yellow-600"/>
                                        Appointments
                                    </span>
                                    <svg class="w-4 h-4 ml-2 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                                    </svg>
                                </button>
                                <div class="ml-4 mt-1 flex flex-col gap-1 hidden">
                                    <h:link outcome="appointments" styleClass="block px-4 py-2 rounded font-medium flex items-center
                                    gap-2 transition-all duration-200  hover:bg-yellow-50
                                    hover:text-yellow-700">
                                        <i class="pi pi-list text-yellow-400"/>
                                        <span class="hover:underline hover:underline-offset-4">Manage Appointments</span>
                                    </h:link>
                                </div>
                            </div>
                            <!-- Billing Dropdown -->
                            <div class="relative">
                                <button type="button" class="flex items-center justify-between w-full px-4 py-2 font-semibold
                                text-gray-600 rounded hover:bg-blue-100 focus:outline-none"
                                        onclick="this.nextElementSibling.classList.toggle('hidden')">
                                    <span class="flex items-center gap-2">
                                        <i class="pi pi-money-bill text-purple-600"/>
                                        Billing
                                    </span>
                                    <svg class="w-4 h-4 ml-2 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                                    </svg>
                                </button>
                                <div class="ml-4 mt-1 flex flex-col gap-1 hidden">
                                    <h:link outcome="billings" styleClass="block px-4 py-2 rounded font-medium flex items-center
                                    gap-2 transition-all duration-200  hover:bg-purple-50
                                    hover:text-purple-700">
                                        <i class="pi pi-list text-purple-400"/>
                                        <span class="hover:underline hover:underline-offset-4">Manage Bills</span>
                                    </h:link>
                                </div>
                            </div>
                            <!-- Staff Dropdown -->
                            <div class="relative">
                                <button type="button" class="flex items-center justify-between w-full px-4 py-2 font-semibold
                                text-gray-600 rounded hover:bg-blue-100 focus:outline-none"
                                        onclick="this.nextElementSibling.classList.toggle('hidden')">
                                    <span class="flex items-center gap-2">
                                        <i class="pi pi-id-card text-pink-600"/>
                                        Staff
                                    </span>
                                    <svg class="w-4 h-4 ml-2 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                                    </svg>
                                </button>
                                <div class="ml-4 mt-1 flex flex-col gap-1 hidden">
                                    <h:link outcome="staff" styleClass="block px-4 py-2 rounded font-medium flex items-center
                                    gap-2 transition-all duration-200  hover:bg-pink-50
                                    hover:text-pink-700">
                                        <i class="pi pi-list text-pink-400"/>
                                        <span class="hover:underline hover:underline-offset-4">Manage Staff</span>
                                    </h:link>
                                </div>
                            </div>
                            <!-- Settings Dropdown -->
                            <div class="relative">
                                <button type="button" class="flex items-center justify-between w-full px-4 py-2 font-semibold
                                text-gray-600 rounded hover:bg-blue-100 focus:outline-none"
                                        onclick="this.nextElementSibling.classList.toggle('hidden')">
                                    <span class="flex items-center gap-2">
                                        <i class="pi pi-cog text-gray-600"/>
                                        <span class="font-bold">Settings</span>
                                    </span>
                                    <svg class="w-4 h-4 ml-2 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                                    </svg>
                                </button>
                                <div class="ml-4 mt-1 flex flex-col gap-1 hidden">
                                    <h:link outcome="settings" styleClass="block px-4 py-2 rounded font-medium flex text-gray-500 items-center
                                    gap-2 transition-all duration-200 hover:bg-gray-100 hover:text-black">
                                        <i class="pi pi-database text-red-400 hover:text-red-900"/>
                                        <span>Data management</span>
                                    </h:link>
                                    <h:link outcome="auditlogs" styleClass="block px-4 py-2 rounded font-medium flex text-gray-500 items-center
                                    gap-2 transition-all duration-200 hover:bg-gray-100 hover:text-black">
                                        <i class="pi pi-book text-red-400 hover:text-red-900"/>
                                        <span>Audit Logs</span>
                                    </h:link>
                                </div>
                            </div>
                            <div class="mt-2 ml-3 flex ">
                                <p:commandButton icon="pi pi-power-off" value="Logout" title="Logout" action="#{authBean.logout}"
                                    styleClass="!w-full !max-w-[120px] !max-h-[40px] !flex !items-center !justify-center gap-2
                                    !bg-red-600 to-pink-500 hover:!from-red-800 hover:!to-pink-700 text-white !border !border-red-600
                                    !font-bold !py-3 !rounded-full !shadow-lg !transition-all !duration-200 !transform hover:!scale-105"/>
                            </div>
                        </nav>
                    </h:form>
                </ui:fragment>
                <!-- Doctor Sidebar -->
                <ui:fragment rendered="#{not empty doctorAuthBean.loggedInDoctor}">
                    <h:form class="flex-1 flex flex-col justify-between">
                        <nav class="flex flex-col gap-2">
                            <h:link outcome="doctor-dashboard" styleClass="sidebar-link rounded hover:bg-blue-100 py-2 px-1 hover:transition-transform hover:duration-600 focus:outline-none">
                                <i class="pi pi-home sidebar-icon text-blue-600"/>
                                <span>Dashboard</span>
                            </h:link>
                            <h:link outcome="appointments" styleClass="sidebar-link rounded hover:bg-blue-100 py-2 px-1 hover:transition-transform hover:duration-600 focus:outline-none">
                                <i class="pi pi-calendar sidebar-icon text-yellow-600"/>
                                <span>Appointments</span>
                            </h:link>
                            <h:link outcome="doctor-profile" styleClass="sidebar-link rounded hover:bg-blue-100 py-2 px-1 hover:transition-transform hover:duration-600 focus:outline-none">
                                <i class="pi pi-user sidebar-icon text-green-600"/>
                                <span>Profile</span>
                            </h:link>
                            <div class="mt-2 ml-3 flex ">
                                <p:commandButton icon="pi pi-power-off" value="Logout" title="Logout" action="#{doctorAuthBean.logout}"
                                    styleClass="!w-full !max-w-[120px] !max-h-[40px] !flex !items-center !justify-center gap-2
                                    !bg-red-600 hover:!from-red-800 hover:!to-pink-700 text-white !border !border-red-600
                                    !font-bold !py-3 !rounded-full !shadow-lg !transition-all !duration-200 !transform hover:!scale-105"/>
                            </div>
                        </nav>
                    </h:form>
                </ui:fragment>
            </div>
            <!-- Main Content Area -->
            <div class="flex-1 p-8 bg-white rounded-lg shadow-md max-w-5xl mx-auto mt-8">
                <ui:insert name="content">Default content</ui:insert>
            </div>
        </div>
    </div>
</h:body>
</html>
